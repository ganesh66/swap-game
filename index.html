<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swap-Game</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="main-box">
        <div class="left-right-padding">
            <div>
                <div class="row">
                    <button class="coloumn c1" onclick="clicked(this.id)" id="1">1</button>
                    <button class="coloumn c2" onclick="clicked(this.id)" id="4">4</button>
                    <button class="coloumn c3" onclick="clicked(this.id)" id="7">7</button>
                </div> 
                <div class="row">
                    <button class="coloumn c1" onclick="clicked(this.id)" id="2">2</button>
                    <button class="coloumn c2" onclick="clicked(this.id)" id="5">5</button>
                    <button class="coloumn c3" onclick="clicked(this.id)" id="8">8</button>
                </div>  
                <div class="row">
                    <button class="coloumn c1" onclick="clicked(this.id)" id="3">3</button>
                    <button class="coloumn c2" onclick="clicked(this.id)" id="6">6</button>
                    <button class="coloumn c3" onclick="clicked(this.id)" id="9">9</button>
                </div> 
            </div>
            <button id="playAgain" onclick="randomise()">RANDOMISE!!</button>
            <button id="swap" onclick="swap()">SWAP!!</button>
        </div>
    </div>
</body>
</html>
